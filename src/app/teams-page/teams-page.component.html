<div class="page">
  <div class="grid">
    <div
      class="team-card card"
      *ngFor="let teamPreview of teamsPreview"
      [routerLink]="['/teams', teamPreview.id]"
      [queryParams]="{ isBack: true }"
    >
      <div
        class="team-logo"
        [class.real-madrid]="teamPreview.logoId === 'real-madrid'"
      >
        <img [src]="getLogoSrc(teamPreview.logoId)" alt="" />
      </div>
      <p>{{ teamPreview.name }}</p>
    </div>
  </div>
</div>
