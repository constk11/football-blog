<div class="page">    
  <div class="grid">
    <div class="team" *ngFor="let team of teams" [routerLink]="['/teams', team.id]">
      <div class="team-logo" [class.real-madrid]="team.logoSrc === 'real-madrid'">
        <img [src]="'../../../assets/teams-logos/' + team.logoSrc + '.png'" alt="">
      </div>
      <p>{{team.name}}</p>
    </div>
  </div>  
</div>
