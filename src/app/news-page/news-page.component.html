<div class="page">
  <div class="news-card card" *ngFor="let currNews of news" [routerLink]="['/news', currNews.id]" [queryParams]="{isBack: true}">
    <div class="column">
      <h3>{{currNews.title}}</h3>    
      <p>{{currNews.publisher}}</p>
    </div>
    <div class="column">
      <div class="news-picture">
        <img [src]="getPictureSrc(currNews.pictureId)" alt="">
      </div>      
      <p>{{currNews.date | date:'d MMMM y, H:mm':undefined:'ru'}}</p>
    </div>
  </div>
</div>
