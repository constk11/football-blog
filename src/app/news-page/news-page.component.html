<div class="page" *ngIf="news?.length; else loadingSpinner">
  <div class="adding-news-button button" routerLink="admin/create-news">
    <p>Добавить новость</p>
  </div>
  <div
    class="news-card card"
    *ngFor="let currNews of news"
    [routerLink]="['/news', currNews.id]"
    [queryParams]="{ isBack: true }"
  >
    <div class="column">
      <h3>{{ currNews.title }}</h3>
      <p>{{ currNews.publisher }}</p>
    </div>
    <div class="column">
      <div class="news-picture">
        <img [src]="getPictureSrc(currNews.pictureId)" alt="" />
      </div>
      <p>{{ currNews.date | date: "d MMMM y, H:mm":undefined:"ru" }}</p>
    </div>
  </div>
</div>
<ng-template #loadingSpinner>
  <div class="loading-spinner"></div>
</ng-template>
